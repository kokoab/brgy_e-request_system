<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          [disabled]="loading"
        />
        <div *ngIf="errors['name']" class="field-error">
          <div *ngFor="let error of errors['name']">{{ error }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input
          type="date"
          id="birthday"
          name="birthday"
          [(ngModel)]="birthday"
          required
          [disabled]="loading"
        />
        <div *ngIf="errors['birthday']" class="field-error">
          <div *ngFor="let error of errors['birthday']">{{ error }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone <span style="color: red;">*</span></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="phone"
          placeholder="Enter your phone number"
          required
          [disabled]="loading"
        />
        <div *ngIf="errors['phone']" class="field-error">
          <div *ngFor="let error of errors['phone']">{{ error }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          [disabled]="loading"
        />
        <div *ngIf="errors['email']" class="field-error">
          <div *ngFor="let error of errors['email']">{{ error }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          [disabled]="loading"
        />
        <div *ngIf="errors['password']" class="field-error">
          <div *ngFor="let error of errors['password']">{{ error }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="passwordConfirmation">Confirm Password</label>
        <input
          type="password"
          id="passwordConfirmation"
          name="passwordConfirmation"
          [(ngModel)]="passwordConfirmation"
          required
          [disabled]="loading"
        />
        <div *ngIf="errors['password']" class="field-error">
          <div *ngFor="let error of errors['password']">{{ error }}</div>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button 
        type="submit" 
        [disabled]="!registerForm.form.valid || loading"
        class="btn-primary"
      >
        {{ loading ? 'Registering...' : 'Register' }}
      </button>

      <p class="auth-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>

<style>
  .field-error {
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }

  .field-error div {
    margin-top: 0.125rem;
  }
</style>
