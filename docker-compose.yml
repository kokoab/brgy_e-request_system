version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boarding_house_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - boarding_house_network
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: boarding_house_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - boarding_house_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: boarding_house_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: boarding_house_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - boarding_house_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: boarding_house_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    networks:
      - boarding_house_network
    depends_on:
      - db

networks:
  boarding_house_network:
    driver: bridge

volumes:
  dbdata:
    driver: local

